                 <input type="radio" name="op_sexo" id="iop_masc">

             </fieldset>
         </form>
         <button id="verifica_idade">Verificar</button>
         <picture>
             <img id="referent_image" src="imagens/sky-g7c9547511_1280.jpg" alt="foto">
